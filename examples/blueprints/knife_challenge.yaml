# Rule #6 -> kill 15 players with a knife (without getting killed by a knife)
OnPlayerDeath.hard:
  title:
    en: "Master of the Knife <3 ({count}/{total})"
    de: "Meister des Messers <3 ({count}/{total})"
  type: player_kill
  amount: 15
  cooldown: 0
  is_visible: true
  announce_progress: true
  announce_completion: true
  data:
    PlayerSessions:
      setpoints: "30"
  rules:
    - key: global.iswarmup
      operator: bool==
      value: "false"
    - key: global.isduringround
      operator: bool==
      value: "true"
    - key: weapon
      operator: contains
      value: knife
    - key: isteamkill
      operator: bool==
      value: "false"
    - key: victim.isbot
      operator: bool==
      value: "false"
  actions:
    - type: challenge.mark.completed
      values:
        - OnPlayerDeath.hard.control.noknifedeath
  dependencies:
    - OnPlayerDeath.medium
# Rule #4 -> control rule for hard challenge
OnPlayerDeath.hard.control.noknifedeath:
  title:
    en: "Rule broken: you died because of a knife"
    de: "Regel gebrochen: Du bist wegen eines Messers gestorben"
  type: player_death
  amount: 1
  cooldown: 0
  is_visible: false
  announce_progress: false
  announce_completion: false
  data: {}
  rules:
    - key: global.iswarmup
      operator: bool==
      value: "false"
    - key: global.isduringround
      operator: bool==
      value: "true"
    - key: weapon
      operator: contains
      value: knife
    - key: attacker.isbot
      operator: bool==
      value: "false"
  actions:
    - type: notify.player.progress.rule_broken
      values:
        - OnPlayerDeath.hard
    - type: challenge.delete.progress
      values:
        - OnPlayerDeath.hard
    - type: challenge.delete.completed
      values:
        - OnPlayerDeath.hard.control.noknifedeath
  dependencies:
    - OnPlayerDeath.medium
