# Rule #5 -> hard challenge
OnPlayerDeath.hard:
  title:
    en: "Master of the NEGEV <3 ({count}/{total})"
    de: "Meister der NEGEV <3 ({count}/{total})"
  type: player_kill
  amount: 30
  cooldown: 0
  is_visible: true
  announce_progress: false
  announce_completion: true
  data:
    PlayerSessions:
      setpoints: "15"
  rules:
    - key: global.iswarmup
      operator: bool==
      value: "false"
    - key: global.isduringround
      operator: bool==
      value: "true"
    - key: weapon
      operator: contains
      value: negev
    - key: isteamkill
      operator: bool==
      value: "false"
    - key: victim.isbot
      operator: bool==
      value: "false"
  actions:
    - type: challenge.mark.completed
      values:
        - OnPlayerDeath.hard.control.nonegevdeath
  dependencies:
    - OnPlayerDeath.medium
# Rule #4 -> control rule for hard challenge
OnPlayerDeath.hard.control.nonegevdeath:
  title:
    en: "Rule broken: you died because of a NEGEV"
    de: "Regel gebrochen: Du bist wegen einer NEGEV gestorben"
  type: player_death
  amount: 1
  cooldown: 0
  is_visible: false
  announce_progress: false
  announce_completion: false
  rules:
    - key: global.iswarmup
      operator: bool==
      value: "false"
    - key: global.isduringround
      operator: bool==
      value: "true"
    - key: weapon
      operator: contains
      value: negev
    - key: attacker.isbot
      operator: bool==
      value: "false"
  actions:
    - type: notify.player.progress.rule_broken
      values:
        - OnPlayerDeath.hard
    - type: challenge.delete.progress
      values:
        - OnPlayerDeath.hard
    - type: challenge.delete.completed
      values:
        - OnPlayerDeath.hard.control.nonegevdeath
  dependencies:
    - OnPlayerDeath.medium
