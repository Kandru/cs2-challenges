# Rule #5 -> hard challenge
OnPlayerDeath.hard:
  title:
    en: "Master of the USP (Silencer) <3 ({count}/{total})"
    de: "Meister der USP (Silencer) <3 ({count}/{total})"
  type: player_kill
  amount: 30
  cooldown: 0
  is_visible: true
  announce_progress: false
  announce_completion: true
  data:
    PlayerSessions:
      setpoints: "15"
  rules:
    - key: global.iswarmup
      operator: bool==
      value: "false"
    - key: global.isduringround
      operator: bool==
      value: "true"
    - key: weapon
      operator: contains
      value: usp_silencer
    - key: isteamkill
      operator: bool==
      value: "false"
    - key: victim.isbot
      operator: bool==
      value: "false"
  actions:
    - type: challenge.mark.completed
      values:
        - OnPlayerDeath.hard.control.nousp_silencerdeath
  dependencies:
    - OnPlayerDeath.medium
# Rule #4 -> control rule for hard challenge
OnPlayerDeath.hard.control.nousp_silencerdeath:
  title:
    en: "Rule broken: you died because of a USP (Silencer)"
    de: "Regel gebrochen: Du bist wegen einer USP (Silencer) gestorben"
  type: player_death
  amount: 1
  cooldown: 0
  is_visible: false
  announce_progress: false
  announce_completion: false
  rules:
    - key: global.iswarmup
      operator: bool==
      value: "false"
    - key: global.isduringround
      operator: bool==
      value: "true"
    - key: weapon
      operator: contains
      value: usp_silencer
    - key: attacker.isbot
      operator: bool==
      value: "false"
  actions:
    - type: notify.player.progress.rule_broken
      values:
        - OnPlayerDeath.hard
    - type: challenge.delete.progress
      values:
        - OnPlayerDeath.hard
    - type: challenge.delete.completed
      values:
        - OnPlayerDeath.hard.control.nousp_silencerdeath
  dependencies:
    - OnPlayerDeath.medium
